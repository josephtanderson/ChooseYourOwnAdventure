<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/cyoa.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You wake up in a strange place</title>
</head>
<body>
    <div class="background">
        <div class="monitor">
            <div class="screen">
                <div class="settings-container">
                    <div class="hide-settings" id="hide-settings">
                        <div class="settings-menu">
                            <div class="settings-menu-card">
                                <h1 class="settings-header">SETTINGS</h1>
                                <div class="setting-line-break"></div>
                                <div class="settings">
                                    <div class="setting-wrapper fullscreen-wrapper">
                                        <div class="setting-label fullscreen-label">
                                            FULLSCREEN
                                        </div>
                                        <div class="setting-toggle fullscreen-toggle">
                                            <div class="toggle-outer"  id="fullscreen-setting-toggle">
                                                <div class="toggle-inner"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="setting-wrapper typeanimations-wrapper">
                                        <div class="setting-label typeanimations-label">
                                            TYPE ANIMATIONS
                                        </div>
                                        <div class="setting-toggle typeanimations-toggle">
                                            <div class="toggle-outer"  id="typeanimations-setting-toggle">
                                                <div class="toggle-inner"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="setting-wrapper textglow-wrapper">
                                        <div class="setting-label textglow-label">
                                            TEXT GLOW
                                        </div>
                                        <div class="setting-toggle textglow-toggle">
                                            <div class="toggle-outer"  id="textglow-setting-toggle">
                                                <div class="toggle-inner"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a href="#" class="settings-menu-btn" id="settings-menu-btn">
                                    <span class="settings-menu-btn-text">
                                        CLOSE
                                    </span>
                                </a>
                                <div class="makersmark">
                                    CREATED 2022<br>JOSEPH ANDERSON
                                </div>
                            </div>
                        </div>
                    </div>    
                    <a href="#" class="settings-btn" id="settings-btn">
                        <span class="settings-btn-text">
                            SETTINGS
                        </span>
                    </a>
                </div>
                <div class="gametext-container">
                    <div class="text-box">
                        <div class="text-log" id="text-log">
                            <!-- 31 Lines -->
                        </div>
                        <form id="form" class="text-form"> 
                            <div class="text-input">
                                <label class="input-wrapper">
                                    <input id="player-input" type="text" placeholder="Type Here" class="text-input" autocomplete="off" autofocus>
                                </label>
                            </div>
                            <div class="input-button" hidden>
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script type="text/javascript" src="../js/cyoa.js"></script>
</body>
</html>
