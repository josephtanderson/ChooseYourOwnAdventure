<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/cyoa.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You wake up in a strange place</title>
</head>
<body>
    <div class="background">
        <div class="monitor">
            <div class="screen">
                <div class="gametext">
                    <div class="text">
                        <div class="text-log" id="gametext">
                            <!-- 31 Lines -->
                        </div>
                        <form id="form" class="text-form"> 
                            <div class="text-input">
                                <label class="input-wrapper">
                                    <input id="player-input" type="text" placeholder="Type Here" class="text-input" autocomplete="off" autofocus>
                                </label>
                            </div>
                            <div class="input-button" hidden>
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script type="text/javascript" src="../js/cyoa.js"></script>
</body>
</html>
